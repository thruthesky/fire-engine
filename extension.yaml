# Learn detailed information about the fields of an extension.yaml file in the docs:
# https://firebase.google.com/docs/extensions/reference/extension-yaml

# Identifier for your extension
name: fff
version: 0.0.22  # Follow semver versioning
specVersion: v1beta  # Version of the Firebase Extensions specification

# Friendly display name for your extension (~3-5 words)
displayName: Cloud Functions for FireFlutter

author:
  authorName: JaeHo Song
  url: https://github.com/thruthesky

# Brief description of the task your extension performs (~1 sentence)
description: >-
  simplifies the installation and management of Firebase Cloud Functions required by FireFlutter

license: Apache-2.0  # https://spdx.org/licenses/

# Public URL for the source code of your extension.
# TODO:  Replace this with your GitHub repo.
sourceUrl: https://github.com/thruthesky/fireflutter-extensions/

# Specify whether a paid-tier billing plan is required to use your extension.
# Learn more in the docs: https://firebase.google.com/docs/extensions/reference/extension-yaml#billing-required-field
billingRequired: true

# In an `apis` field, list any Google APIs (like Cloud Translation, BigQuery, etc.)
# required for your extension to operate.
# Learn more in the docs:
# https://firebase.google.com/docs/extensions/reference/extension-yaml#apis-field

# In a `roles` field, list any IAM access roles required for your extension to operate.
# Learn more in the docs:
# https://firebase.google.com/docs/extensions/reference/extension-yaml#roles-field
roles:
  - role: firebaseauth.admin
    reason: Allows the extension to access to Firebase Auth.
  - role: firebasedatabase.admin
    reason: Allows the extension to read and write to the Firebase Realtime Database.
  - role: firebasenotifications.admin
    reason: Allows the extension to send push notifications.
  # - role: datastore.owner
  #   reason: Allows the extension to update the response of the command execution to Firestore.
# In the `resources` field, list each of your extension's functions, including the trigger for each function.
# Learn more in the docs:
# https://firebase.google.com/docs/extensions/reference/extension-yaml#resources-field
resources:
  - name: postSummaries
    type: firebaseextensions.v1beta.function
    description: >-
      Generates summaries of posts.
    properties:
      location: ${LOCATION}
      eventTrigger:
        eventType: providers/google.firebase.database/eventTypes/ref.write
        resource: projects/_/instances/${DATABASE_INSTANCE}/refs/posts/{category}/{postId}
      runtime: "nodejs18"
  - name: sendPushNotifications
    type: firebaseextensions.v1beta.function
    description: >-
      Send a push notification from the given token, title and body.
    properties:
      location: ${LOCATION}
      httpsTrigger: {}
      runtime: "nodejs18"
  - name: userLike
    type: firebaseextensions.v1beta.function
    description: >-
      Updates the related data when a user likes. It update the other user's like data and count. It also update the mutal likes.
    properties:
      location: ${LOCATION}
      eventTrigger:
        eventType: providers/google.firebase.database/eventTypes/ref.write
        resource: projects/_/instances/${DATABASE_INSTANCE}/refs/who-i-like/{myUid}/{targetUid}
      runtime: "nodejs18"
  - name: chatJoinWithPassword
    type: firebaseextensions.v1beta.function
    description: >-
      Join a chat room with password.
    properties:
      # httpsTrigger is used for an HTTP triggered function.
      httpsTrigger: {}
      runtime: "nodejs18"

